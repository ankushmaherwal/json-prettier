<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="makeInIndiaPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Lion silhouette pattern -->
      <g opacity="0.08">
        <!-- Lion head silhouette -->
        <ellipse cx="50" cy="50" rx="25" ry="20" fill="#9ca3af" transform="rotate(15 50 50)"/>
        <ellipse cx="150" cy="50" rx="25" ry="20" fill="#9ca3af" transform="rotate(-15 150 50)"/>
        <ellipse cx="50" cy="150" rx="25" ry="20" fill="#9ca3af" transform="rotate(-15 50 150)"/>
        <ellipse cx="150" cy="150" rx="25" ry="20" fill="#9ca3af" transform="rotate(15 150 150)"/>
        
        <!-- Lion body/gear pattern -->
        <circle cx="50" cy="50" r="15" fill="none" stroke="#9ca3af" stroke-width="1"/>
        <circle cx="150" cy="50" r="15" fill="none" stroke="#9ca3af" stroke-width="1"/>
        <circle cx="50" cy="150" r="15" fill="none" stroke="#9ca3af" stroke-width="1"/>
        <circle cx="150" cy="150" r="15" fill="none" stroke="#9ca3af" stroke-width="1"/>
        
        <!-- Gear teeth -->
        <g stroke="#9ca3af" stroke-width="0.5" fill="none">
          <line x1="50" y1="35" x2="50" y2="30"/>
          <line x1="65" y1="50" x2="70" y2="50"/>
          <line x1="50" y1="65" x2="50" y2="70"/>
          <line x1="35" y1="50" x2="30" y2="50"/>
          <line x1="58" y1="58" x2="62" y2="62"/>
          <line x1="42" y1="58" x2="38" y2="62"/>
          <line x1="58" y1="42" x2="62" y2="38"/>
          <line x1="42" y1="42" x2="38" y2="38"/>
        </g>
        
        <!-- Text simulation lines -->
        <rect x="20" y="20" width="160" height="2" fill="#9ca3af" opacity="0.3"/>
        <rect x="20" y="178" width="160" height="2" fill="#9ca3af" opacity="0.3"/>
        <rect x="20" y="20" width="2" height="160" fill="#9ca3af" opacity="0.3"/>
        <rect x="178" y="20" width="2" height="160" fill="#9ca3af" opacity="0.3"/>
      </g>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#makeInIndiaPattern)"/>
</svg>
